        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card mt-5 " id="login-card">
                    <div class="card-body neumorphic neumorphic--pressed" id="login-card-body">
                        <h2 class="card-title text-center">Sing In</h2>

                        <form>
                            <div class="form-group row">
                                <label for="username" class="col-sm-4 col-form-label">User Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control neumorphic" id="username" placeholder="User Name" required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="Password" class="col-sm-4 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="Password" placeholder="Password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="CustomSelect" class="col-sm-4 col-form-label">Select</label>
                                <div class="col-sm-8">
                                    <select class="custom-select mr-sm-2" id="CustomSelect">
                                        
                                        <option selected value="1">Home</option>
                                        <option value="2">Planner</option>
                                        <option value="3">Regressions</option>
                                        <option value="4">Messages</option>
                                        <option value="5">Metrics</option>
                                        <option value="6">Debug</option>
                                        <option value="7">Charts</option>
                                        <option value="8">Setting</option>
                                        <option value="9">Adminstration</option>
                                      </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-8">
                                  <div class="custom-control custom-checkbox ">
                                    <input class="custom-control-input" type="checkbox" id="gridCheck1">
                                    <label class="custom-control-label" for="gridCheck1">Remember me</label>
                                  </div>
                                </div>
                              </div>
                              <div class="float-right">
                                <input type="submit" class="btn btn-primary" value="Log In">
                              </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
